<!DOCTYPE html>

<html>

<head>

<body>
	<div class="form">
		<h1>Signup form</h1>
		<form action="#" method="post">
			<div class="form-data" >
				<label for="name">Name</label>
				<div class="name">
					<input type="text" placeholder="enter your name" id="name" name="name of the user" required>
				</div>
			</div>
			<div class="form-data">
				<label for="email">Email</label>
				<div class="mail">
					<input type="email" id="email" name="email" placeholder="Enter your email" required>
				</div>
			</div>
			<div class="form-data">
				<label for="gender">Gender</label>
				<div>
					<input type="radio" name="gender" required>
					<label for="male">Male</label>
					<input type="radio" name="gender" required >
					<label for="female">Female</label>
				</div>
			</div>
			<div class="form-data">
				<label for="cars">Car Brands</label>
				<div class="options">
					<select name="carbrands" id="cars">
						<div>
							<option value="BMW">BMW</option>
							<OPtion value="Audi">Audi</OPtion>
							<option value="Mercedez">Marcedez</option>
						</div>
					</select>
				</div>
			</div>
			<div class="form-data">
				<label for="age">Car age</label>
				<div class="Carage">
					<input type="number" required id="age">
				</div>
			</div>
			<div class="form-data">
				<label for="dob">Date of purchase</label>
				<div>
					<input type="date" id="dob" required >
				</div>
			</div>
			<div class="form-data">
				<label for="password">Password</label>
				<div>
					<input type="password" id="password" required >
				</div>
			</div>
			<div class="form-data">
				<input type="submit" id="submit" value="submit">
			</div>
	</div>
	</form>

</script>

</body>

</html>
